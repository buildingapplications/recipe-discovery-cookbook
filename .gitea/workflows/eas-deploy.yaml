on:
  release:
    types: [published, created]
  workflow_dispatch: # Allow manual trigger
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v5
        with:
          github-server-url: https://git.bilt.me

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18.x

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build app
        run: eas build --non-interactive --platform ios --auto-submit --json
